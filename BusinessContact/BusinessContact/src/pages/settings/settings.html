<ion-header>

  <ion-navbar color="primary">
    <ion-title>settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-list>
        <ion-list-header>
            Account
        </ion-list-header>

        <ion-item (click)="goToInfo()">
            <ion-icon name='person' item-start></ion-icon>
            account information
        </ion-item>
    </ion-list>

     <ion-list>
         <ion-list-header>
             startpage
         </ion-list-header>

         <ion-item>
             <ion-label>
                 <ion-icon name='home' item-start>&nbsp;&nbsp;Homepage</ion-icon>
             </ion-label>
             <ion-select [(ngModel)]="homepage">
                 <ion-option value="f">contactpage</ion-option>
                 <ion-option value="m">cameraPage</ion-option>
             </ion-select>
         </ion-item>
     </ion-list>
     
      <ion-list>
          <ion-list-header>
              Contact
          </ion-list-header>
          
          <ion-item (click) ="goToSynchronisation()">
              <ion-icon name='sync' item-start></ion-icon>
              synchronise
          </ion-item>

          <ion-item (click) ="shareContact()">
              <ion-icon name='share' item-start></ion-icon>  
              Share contact
          </ion-item>

          <ion-item (click) ="deleteAll()">
              <ion-icon name='trash' item-start></ion-icon>
              Delete all contact
          </ion-item>
          </ion-list>
     


</ion-content>
