<ion-header>

  <ion-navbar color="primary">
    <ion-title class="titel">Image Preview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div id="myImage" *ngIf="base64Image" class="image-wrapper">
        <img id="image" [src]="base64Image" class="imag" />
        <ion-buttons class="bouton-bloc">
            <button ion-button icon-left (click)="gotoNewContact()" color="primary"> submit </button>
            <button ion-button icon-right (click)="analyze()" color="primary"> preview </button>
        </ion-buttons>
    </div>


</ion-content>
