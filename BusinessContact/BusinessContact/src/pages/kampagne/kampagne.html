<ion-header>

    <ion-navbar color="primary">
        <ion-title>
            Campagain
        </ion-title>
        <ion-buttons>
            <button ion-button (click)="newAction()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>
        <button ion-button menuToggle right>
            <ion-icon name="more"></ion-icon>
        </button> 
        <ion-buttons right>
            <button ion-button>
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-list inset>
         <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
             {{ item }}
         </button>
    </ion-list>

</ion-content>
