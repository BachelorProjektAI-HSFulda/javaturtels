<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button menuToggle left>
                <ion-icon right name="menu"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title>Campaign</ion-title>

        <ion-buttons end>
            <button ion-button class="btn" (click)="toggleSearchbar()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button class="btn" (click)="gotoCamera()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar no-border-top color="light" *ngIf="showSearchbar">
        <ion-searchbar placeholder="Search" (ionInput)="filterItems($event)"></ion-searchbar>
    </ion-toolbar>
</ion-header>

<ion-content padding #content>
    <ion-list>
        <ion-list-header>Overview</ion-list-header>
        <ion-item-sliding *ngFor="let item of items; let i = index" [animateItemSliding]="shouldAnimate &amp;&amp; i === 0">
            <ion-item class="bottom-border">
                <ion-thumbnail item-left (click)="imageOptions()">
                    <img *ngIf="!imageAvailable" src="assets/placeholder.png">
                </ion-thumbnail>
                <h2>{{ item.title }}</h2>
                <br />
                <!-->p><small><ion-icon name="md-contacts" item-start> Contacts: 0 </ion-icon></small></!--p-->
                <button ion-button clear item-right (click)="onItemSelected(item)">View</button>
            </ion-item>
            <ion-item-options>
                <button ion-button icon-only color="primary" icon-left (click)="editKampagne()">
                    <ion-icon name="create"></ion-icon>
                </button>
                <button ion-button icon-only color="danger" icon-left (click)="deleteKampagne(item)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom (click)="newCampaign()">
        <button ion-fab color="primary"><ion-icon name="md-contacts"></ion-icon></button>
    </ion-fab>
</ion-content>
