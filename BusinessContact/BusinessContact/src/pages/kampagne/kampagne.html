<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button (click)="newCampaign()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title class="titre">Campaign</ion-title>

        <ion-buttons end>
            <button ion-button (click)="search()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon right name="more"></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>Overview</ion-list-header>
        <ion-item-sliding *ngFor="let item of items">
            <ion-item class="custom-font-size">
                <ion-icon name="ios-folder-open" item-left color="dark"></ion-icon>
                <h2>{{ item.title }}</h2>
                <p><small>Date TT-MM-YYYY</small></p>
                <button ion-button clear item-right>View</button>
            </ion-item>
            <ion-item-options>
                <button ion-button color="primary" icon-left (click)="editKampagne()">
                    <ion-icon name="ios-create"><small><small> Edit</small></small></ion-icon>
                </button>
                <button ion-button color="danger" icon-left (click)="deleteKampagne(item)">
                    <ion-icon name="ios-trash"><small><small> Delete</small></small></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
