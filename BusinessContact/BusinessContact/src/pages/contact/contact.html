<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button menuToggle left>
                <ion-icon right name="menu"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-title>Contact</ion-title>

        <ion-buttons end>
            <button ion-button class="btn" (click)="search()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button class="btn" (click)="gotoCamera()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-fab right bottom (click)="newContact()">
        <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
