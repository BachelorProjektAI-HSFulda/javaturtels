<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button menuToggle left>
                <ion-icon right name="menu"></ion-icon>
            </button>
        </ion-buttons>

        

        <ion-title>Contact</ion-title>
        <ion-buttons end>
            <button ion-button (click)="gotoAudio()">
                <ion-icon name ="mic"> </ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button class="btn" (click)="search()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button class="btn" (click)=" gotoCamera()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="gotoCreateContact()">
                <ion-icon name="person-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let person of people">
            {{person.firstname}} {{person.lastname}}
        </ion-item>
    </ion-list>



    <ion-list>
        <ion-list-header>My Contacts</ion-list-header>
            <ion-item *ngFor="let contact of contactList">
                    <ion-icon name="book" danger item-left></ion-icon>
                    <h2>{{contact.name}}</h2>
                    <h3>{{contact.email}}</h3>
                    <h4>{{contact.address}},&nbsp;{{contact.postalCode}},&nbsp;{{contact.ville}}</h4>
                    <p>{{contact.number}}</p>

                    <ion-buttons class="contact-button-block"right>
                        <button ion-button class="contact-button" outline (click)="goToEdit()">
                            <ion-icon ios="ios-create" md="md-create"></ion-icon>
                        </button>

                        <button ion-button class="contact-button" outline (click)="deleteContact()">
                            <ion-icon ios="ios-trash" md="md-trash"></ion-icon>
                        </button>

                        <button ion-button class="contact-button" outline (click)="shaRe()">
                            <ion-icon name ="share"></ion-icon>
                        </button>

                        <button ion-button class="contact-button" outline (click)="goToContactInfo()">
                            <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
                        </button>

                    </ion-buttons>

            </ion-item>
    </ion-list>

    <ion-fab right bottom (click)="newContact()">
        <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
