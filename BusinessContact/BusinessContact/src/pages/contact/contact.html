<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button menuToggle left>
                <ion-icon right name="menu"></ion-icon>
            </button>
        </ion-buttons>
        
        <ion-title>Contact</ion-title>
        <ion-buttons end>
            <button ion-button (click)="gotoAudio()">
                <ion-icon name ="mic"> </ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button class="btn" (click)="search()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button class="btn" (click)=" gotoCamera()">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="gotoCreateContact()">
                <ion-icon name="person-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>My Contacts</ion-list-header>
            <ion-item *ngFor="let contact of contactList">
                <ion-card>
                    <ion-icon name="book" danger item-left></ion-icon>
                    <h2>{{contact.name}}</h2>
                    <p>Phone: {{contact.number}}</p>
                </ion-card>
            </ion-item>
    </ion-list>

    <ion-fab right bottom (click)="newContact()">
        <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
