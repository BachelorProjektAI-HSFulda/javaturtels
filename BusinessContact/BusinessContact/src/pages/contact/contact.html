<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button (click)="takePicture()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title class="titre">Contact</ion-title>

        <ion-buttons end>
            <button ion-button (click)="search()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon right name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div *ngIf="base64Image" class="image-wrapper">
        <img id="image" [src]="base64Image" class="imag"/>
        <button ion-button icon-left block (click)="ocrTest()" color="light"> Read</button>
    </div>


</ion-content>
