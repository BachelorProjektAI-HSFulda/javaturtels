<ion-header>
  <ion-navbar color="primary">
    <ion-title class="titre">
       Contact
    </ion-title>
    <ion-buttons >
        <button ion-button (click)="newContact()">
        <ion-icon name ="add"></ion-icon>
        </button>
    </ion-buttons>
        <button  ion-button menuToggle right>
            <ion-icon name="more"></ion-icon>
        </button>
   
    <ion-buttons right >
        <button  ion-button (click)="search()">
            <ion-icon name="search"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   
    <ion-buttons>
        <button ion-button full>
            <ion-icon name="camera" (click)="takePicture()">&nbsp; Take Picture</ion-icon>
        </button>
     </ion-buttons>
      

    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let photo of photos;let id = index">
                <ion-card class="block">
                    <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
                    <img [src]="photo" *ngIf="photo" />
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>

  

</ion-content>
