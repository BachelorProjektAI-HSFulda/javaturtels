<ion-header>
    <ion-navbar color="primary">
        <ion-title class="titel">Image Preview</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngIf="srcImage" class="image-wrapper">
        <img id="image" [src]="srcImage" />
        <br /><br /><br /><br /><br /><br />
        <p>
            <button ion-button icon-left block (click)="analyze()" color="secondary">
                <ion-icon name="search"></ion-icon>
                Read file
            </button>
        </p>
        <p>
            <button ion-button icon-left block (click)="restart()" color="light">
                <ion-icon name="refresh"></ion-icon>
                Restart
            </button>
        </p>
    </div>
</ion-content>
