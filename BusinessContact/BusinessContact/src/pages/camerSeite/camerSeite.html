<ion-header>

  <ion-navbar color="primary">
      <ion-title class="titel"> Image Preview</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


    <div *ngIf="base64Image" class="image-wrapper">
        <img id="image" [src]="base64Image" div class="imag" />
        <ion-buttons class="bouton-block">
            <button ion-button icon-left (click)="gotoNewContact()" color="primary">Submit</button>
            <button ion-button icon-left (click)="analyze()" color="primary"> preview</button>
        </ion-buttons>
    </div>

   

</ion-content>
