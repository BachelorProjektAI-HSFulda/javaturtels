<ion-header>

  <ion-navbar color="primary">
      <ion-buttons left>
          <button ion-button (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
      <ion-title class="titel"> New Contact</ion-title>
      <ion-buttons right>
          <button ion-button (click)="getPicture()">
              <ion-icon name="camera"></ion-icon>
          </button>
      </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>


    <div *ngIf="base64Image" class="image-wrapper">
        <img id="image" [src]="base64Image" />
        <button ion-button icon-left block (click)="ocrTest()" color="light"> Read</button>
    </div>

   

</ion-content>
