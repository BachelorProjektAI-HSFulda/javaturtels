<ion-header>
    <ion-navbar color="primary" class="nav">
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary">First Name :</ion-label>
        <ion-input type="text" placeholder="Text Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Last Name :</ion-label>
        <ion-input type="text" placeholder="Text Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Profession :</ion-label>
        <ion-input type="text" placeholder="Profession Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">E-mail :</ion-label>
        <ion-input type="email" placeholder="email Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Adress :</ion-label>
        <ion-input type="adress" placeholder="Text Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">Tel :</ion-label>
        <ion-input type="number" placeholder="1234567"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary">WebSite :</ion-label>
        <ion-input type="website" placeholder="  "></ion-input>
    </ion-item>

   <ion-buttons>
       <button ion-button (click)="cancel()"  color="primary">cancel</button>
       <button ion-button (click)="save()" color="primary">Save</button>
   </ion-buttons>
</ion-content>
