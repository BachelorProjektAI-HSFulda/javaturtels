<ion-header>

  <ion-navbar color="primary">
    <ion-title>sign-up</ion-title>
      <ion-buttons left>
          <button ion-button (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
    
    <ion-list>
        <ion-item>
            <ion-label fixed>Username</ion-label>
            <ion-input type="Text Input" value=""></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Password</ion-label>
            <ion-input type="Text Input"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Email</ion-label>
            <ion-input type="Text Input"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label fixed>Adresse</ion-label>
            <ion-input type="Text Input"></ion-input>
        </ion-item>

    </ion-list>

    
    <ion-buttons>
        <button ion-button full (click)="createAccount()">Create Account</button>
    </ion-buttons>


    <div class="iconBlock">
        <ion-buttons>
            <button ion-button color="facebook" class="iconLogo" (click)="goToFace()">
                <ion-icon name="logo-facebook"></ion-icon>
            </button>
            <button ion-button color="google" class="iconLogo" (click)="goToGoo()">
                <ion-icon name="logo-google"></ion-icon>
            </button>
            <button ion-button color ="github" class="iconLogo" (click)="goToGit()">
                <ion-icon name="logo-github"></ion-icon>
            </button>
            <button ion-button color="microsoft" class="iconLogo" (click)="goToWin() ">
                <ion-icon name="logo-windows"></ion-icon>
            </button>
        </ion-buttons>
    </div>

   

</ion-content>

<ion-footer>
    <div class="flasche">
        <p class="text">by registering in to this App you agree to the AGBs and the privacy policy </p>
    </div>
</ion-footer>
