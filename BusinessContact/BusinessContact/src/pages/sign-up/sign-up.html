<ion-header>

  <ion-navbar color="primary">
    <ion-title>sign-up</ion-title>
      <ion-buttons left>
          <button ion-button (click)="goBack()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
    
    <div class="liste">
        <ion-list>
            <ion-item>
                <ion-label fixed>Email</ion-label>
                <ion-input type="Text Input"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Password</ion-label>
                <ion-input type="Text Input"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label fixed>Confirm </ion-label>
                <ion-input type="Text Input"></ion-input>
            </ion-item>
        </ion-list>
    </div>
     
    <div class="CreButton">
        <ion-buttons>
            <button ion-button block (click)="createAccount()">Sign Up</button>
        </ion-buttons>
    </div>

    <div class="signUpText">
        <p class="texT">Or sign Up with</p>
    </div>


    <div class="iconBlock">
        <ion-buttons>
            <button ion-button outline color="facebook" class="iconLogo" (click)="goToFace()">
                <ion-icon name="logo-facebook" ></ion-icon>
            </button>
            <button ion-button outline color="google" class="iconLogo" (click)="goToGoo()">
                <ion-icon name="logo-google" ></ion-icon>
            </button>
            <button ion-button  outline color ="github" class="iconLogo" (click)="goToGit()">
                <ion-icon name="logo-github" ></ion-icon>
            </button>
            <button ion-button outline color="microsoft" class="iconLogo2" (click)="goToWin() ">
                <ion-icon name="logo-windows" ></ion-icon>
            </button>
        </ion-buttons>
    </div>

   

</ion-content>

<ion-footer>
    <div class="flasche">
        <p class="text">by registering in to this App you agree to the AGBs and the privacy policy </p>
    </div>
</ion-footer>
