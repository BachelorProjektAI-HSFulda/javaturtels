<ion-header>

    <ion-navbar color="primary">
        <ion-title>addcontact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary">Display name:</ion-label>
        <ion-input type="text" 
                   placeholder="Enter Display Name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Nickname:</ion-label>
        <ion-input type="text" 
                   placeholder="Enter Nick Name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Tel:</ion-label>
        <ion-input type="number" 
                   placeholder="Enter Phone number"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">E-mail :</ion-label>
        <ion-input type="email"  placeholder="email Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Street :</ion-label>
        <ion-input type="adress"  placeholder="Street Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Postal Code :</ion-label>
        <ion-input type="adress"  placeholder="Postal Code Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Locality  :</ion-label>
        <ion-input type="adress"  placeholder="locality Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Country  :</ion-label>
        <ion-input type="adress"  placeholder="Country Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Region :</ion-label>
        <ion-input type="adress"  placeholder="Region Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Link :</ion-label>
        <ion-input type="url"  placeholder="url Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Organisation :</ion-label>
        <ion-input type="text"  placeholder="Organisation Input"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label color="primary"> Profession :</ion-label>
        <ion-input type="text"  placeholder="profession Input"></ion-input>
    </ion-item>

    <ion-buttons>
        <button ion-button>Save</button>
        <button ion-button>Cancel</button>
    </ion-buttons>

   
</ion-content>
