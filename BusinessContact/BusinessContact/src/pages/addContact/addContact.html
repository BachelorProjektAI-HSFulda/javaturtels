<ion-header>

    <ion-navbar color="primary">
        <ion-title>addcontact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-input #name type="text" placeholder="name"></ion-input>
        </ion-item>
        

       <ion-item>
            <ion-input #number type="number" placeholder=" Phone number"></ion-input>
       </ion-item>

     <ion-item>
        <ion-input #email type="email"  placeholder="email"></ion-input>
    </ion-item>

        <ion-item>
            <ion-input #address type="address" placeholder="address"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input #postalCode type="number" placeholder="Postal Code "></ion-input>
        </ion-item>

        <ion-item>
            <ion-input #ville type="text" placeholder="city"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input #url type="url" placeholder="fill your website"></ion-input>
        </ion-item>

   </ion-list>


    <ion-buttons>
        <button ion-button (click)="addcontact(name,number, email, address, postalCode, ville, url)">Save</button>
        <button ion-button>Cancel</button>
    </ion-buttons>

   
</ion-content>
