<ion-header>

    <ion-navbar color="primary">
        <ion-title>addcontact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary">Display name:</ion-label>
        <ion-input type="text" [(ngModel)]="newcontact.displayName"
                   placeholder="Enter Display Name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Nickname:</ion-label>
        <ion-input type="text" [(ngModel)]="newcontact.nickname"
                   placeholder="Enter Nick Name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="primary">Tel:</ion-label>
        <ion-input type="number" [(ngModel)]="newcontact.phnumber"
                   placeholder="Enter Phone number"></ion-input>
    </ion-item>
        <ion-item>
            <ion-label color="primary">E-mail :</ion-label>
            <ion-input type="email" [(ngModel)]="newcontact.email" placeholder="email Input"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary"> Street :</ion-label>
            <ion-input type="adress" [(ngModel)]="newcontact.street" placeholder="Street Input"></ion-input>
        </ion-item>

       <ion-item>
            <ion-label color="primary"> Postal Code :</ion-label>
            <ion-input type="adress" [(ngModel)]="newcontact.persPostal" placeholder="Postal Code Input"></ion-input>
      </ion-item>

     <ion-item>
         <ion-label color="primary"> Locality  :</ion-label>
          <ion-input type="adress" [(ngModel)]="newcontact.local" placeholder="locality Input"></ion-input>
     </ion-item>

        <ion-item>
            <ion-label color="primary"> Organisation :</ion-label>
            <ion-input type="text" [(ngModel)]="newcontact.orgaName" placeholder="Organisation Input"></ion-input>
        </ion-item>

    <ion-item>
        <ion-label color="primary"> Profession :</ion-label>
        <ion-input type="text" [(ngModel)]="newcontact.profession" placeholder="profession Input"></ion-input>
    </ion-item>


        <button ion-button (click)="addcontact(newcontact)">Save</button>
</ion-content>
