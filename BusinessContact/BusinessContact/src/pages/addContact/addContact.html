<ion-header>

    <ion-navbar color="primary">
        <ion-title>addcontact</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>Name</ion-label>
            <ion-input #name type="text" placeholder="name"></ion-input>
        </ion-item>
        

        <ion-item>
            <ion-label color="primary" stacked>Tel</ion-label>
            <ion-input #number type="number" placeholder="Tel"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>email</ion-label>
            <ion-input #email type="email" placeholder="email"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Address</ion-label>
            <ion-input #address type="address" placeholder="address"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Postal Code</ion-label>
            <ion-input #postalCode type="number" placeholder="Postal Code "></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>City</ion-label>
            <ion-input #ville type="text" placeholder="city"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Homepage</ion-label>
            <ion-input #url type="url" placeholder="fill your website"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Organisation</ion-label>
            <ion-input #organisation type="text" placeholder="your organisation"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label color="primary" stacked>Role</ion-label>
            <ion-input #role type="text" placeholder="your role"></ion-input>
        </ion-item>

   </ion-list>


    <ion-buttons>
        <button ion-button (click)="addcontact(name,number, email, address, postalCode, ville, url, organisation, role)">Save</button>
        <button ion-button>Cancel</button>
    </ion-buttons>

   
</ion-content>
