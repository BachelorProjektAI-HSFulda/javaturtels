<ion-header>
    <ion-navbar color="primary">
        <ion-title>New Campaign</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="onAddKampagne(f.value)" #f="ngForm">
        <ion-item>
            <ion-label>Title</ion-label>
            <ion-input type="text" name="title" ngModel required></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Location</ion-label>
            <ion-input type="text" name="location"></ion-input>
        </ion-item>
        <button ion-button block type="submit" [disabled]="!f.valid">Submit</button>
    </form>
</ion-content>
