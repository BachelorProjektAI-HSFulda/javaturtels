<ion-header>
    <ion-navbar color="primary">
        <ion-title>New Campaign</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="onAddKampagne(f.value)" #f="ngForm">
        <ion-item>
            <ion-label><ion-icon name="pin"></ion-icon></ion-label>
            <ion-input type="text" placeholder="Fill your campaign titel" name="title" ngModel required></ion-input>
        </ion-item>

        <button ion-button block type="submit" [disabled]="!f.valid">Submit</button>
    </form>
</ion-content>
