<ion-header>
    <ion-navbar color="primary">
        
        <ion-navbar>
            <ion-title>Add a Group</ion-title>
            <ion-buttons end>
                <button (click)="add()"><ion-icon name="add"></ion-icon></button>
            </ion-buttons>
        </ion-navbar>

        <ion-buttons end>
            <button ion-button (click)="search()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon right name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content class="groupsPage" padding >

    <ion-list>
        <ion-item-sliding *ngFor="let todo of todoList; let i = index;" (click)="toggleStatus(todo)">
            <ion-item>
                <h2>{{ todo.title }}</h2>
            </ion-item>
            <ion-item-options>
                <button (click)="edit(todo)">Rename</button>
                <button (click)="delete(i)">Remove</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>


</ion-content>
