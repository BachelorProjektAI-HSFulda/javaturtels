<ion-header>
    <ion-navbar color="primary">
          <ion-buttons left>
              <button ion-button menuToggle left>
                  <ion-icon right name="menu"></ion-icon>
              </button>
          </ion-buttons>

           <ion-title class="titre">Groups</ion-title>

         <ion-buttons end>
            <button ion-button (click)="search()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
       
        <!-->ion-buttons end>
        </!--ion-buttons-->

    </ion-navbar>

</ion-header>


<ion-content class="groupsPage">

    <ion-list>
        <ion-card>
            <ion-item-sliding *ngFor="let todo of todoList; let i = index;" (click)="toggleStatus(todo)">
                <ion-item>
                    <h2>{{ todo.title }}</h2>
                </ion-item>
                <ion-item-options>
                    <button ion-button (click)="edit(todo)">
                        <ion-icon name="create">&nbsp;&nbsp;Edit</ion-icon>
                    </button>
                    <button ion-button (click)="delete(i)">
                        <ion-icon name="trash">&nbsp;&nbsp;Delete</ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-card>
    </ion-list>
    <ion-fab right bottom (click)="add()">
        <button ion-fab color="light"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
