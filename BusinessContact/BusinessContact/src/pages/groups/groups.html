<ion-header>
    <ion-navbar color="primary">
        <ion-buttons left>
            <button ion-button (click)="newGroup()">
                <ion-icon name="add"></ion-icon>
            </button>
        </ion-buttons>

        <ion-title class="titre">Groups</ion-title>

        <ion-buttons end>
            <button ion-button (click)="search()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button menuToggle>
                <ion-icon right name="more"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content>

    <ion-list>

        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">

            {{ items }}

        </button>

    </ion-list>

</ion-content>
