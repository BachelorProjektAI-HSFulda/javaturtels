<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ item.title }}</ion-title>
        <ion-buttons end>
            <button class="btn" ion-button block (click)="takePicture()" color="light">
                <ion-icon name="camera"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button class="btn" (click)="newContact()">
                <ion-icon name="person-add"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
    
</ion-header>

<ion-content padding>
    <ion-list>

        <ion-list-header>
            Contacts
        </ion-list-header>

        <ion-item-sliding *ngFor="let contact of contacts">
            <ion-item (click)="onItemSelected(contact)">
                <ion-avatar item-left>
                    <img src="assets/placeholder.png" />
                </ion-avatar>
                <h2>{{contact.name}}</h2>
                <p>{{contact.firma}}</p>
            </ion-item>

            <ion-item-options>
                <button ion-button icon-only color="light" icon-left (click)="edit()">
                    <ion-icon name="paper"></ion-icon>
                </button>
                <button ion-button icon-only color="danger" icon-left (click)="delete(contact)">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
