<ion-header>

  <ion-navbar color="primary">
    <ion-title class="titre-info-block"><h2>{{contactInfo.name}}</h2></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   
    <ion-card>


        <ion-item>
            <ion-icon name="call" item-left></ion-icon>
            <h2>Mobile</h2>
            <p>{{contactInfo.number}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="mail" item-left></ion-icon>
            <h2>E-mail</h2>
            <p>{{contactInfo.email}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="link" item-left></ion-icon>
            <h2>Homepage</h2>
            <p>{{contactInfo.url}}</p>
        </ion-item>


        <ion-item>
            <ion-icon name="briefcase" item-left></ion-icon>
            <h2>Organisation</h2>
            <p>{{contactInfo.organisation}}</p>
            <p>{{contactInfo.role}}</p>
        </ion-item>


        <ion-item>
            <ion-icon name="home" item-left></ion-icon>
            <h2>Location</h2>
            <p>{{contactInfo.address}}</p>
            <p>{{contactInfo.postalCode+" "+contactInfo.ville}}</p>
        </ion-item>


    </ion-card>
    
</ion-content>
