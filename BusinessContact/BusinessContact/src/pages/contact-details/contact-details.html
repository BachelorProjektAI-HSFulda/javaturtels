<ion-header>
    <ion-navbar color="primary">
        <ion-title>Contact details</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-card>

        <ion-item>
            <ion-avatar item-left class="ion-avatar">
                <img src="assets/placeholder.png">
            </ion-avatar>
            <h2><strong> {{item.vorname+" "+item.name}}</strong> </h2>
            <p>{{item.firma}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="home" item-left></ion-icon>
            <h2>Location</h2>
            <p>{{item.street}}</p>
            <p>{{item.plz+" "+item.ort}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="call" item-left></ion-icon>
            <h2>Call Office</h2>
            <p>{{item.telefon}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="call" item-left></ion-icon>
            <h2>Call Mobile</h2>
            <p>{{item.mobil}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="at" item-left></ion-icon>
            <h2>Email</h2>
            <p>{{item.email}}</p>
        </ion-item>

        <ion-item>
            <ion-icon name="globe" item-left></ion-icon>
            <h2>Homepage</h2>
            <p>{{item.homepage}}</p>
        </ion-item>


    </ion-card>


</ion-content>
