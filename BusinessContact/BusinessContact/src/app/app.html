<ion-menu side="content" [content]="content">

    <ion-header class="titre">
        <ion-toolbar color="dark">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>


    <ion-content>
        <ion-list>
            <ion-item (click)="goToprofil()">
                <ion-icon name="person" item-left></ion-icon>
                <h2>Profile</h2>
            </ion-item>
            <ion-item (click)="goToSettings()">
                <ion-icon name="settings" item-left></ion-icon>
                <h2>Settings</h2>
            </ion-item>
            <ion-item (click)="goToShare()">
                <ion-icon name="share" item-left></ion-icon>
                <h2>Share</h2>
            </ion-item>
            <ion-item (click)="gotoHelp()">
                <ion-icon name="help" item-left></ion-icon>
                <h2>Help</h2>
            </ion-item>
            <ion-item (click)="signOut()">
                <ion-icon name="log-out" item-left></ion-icon>
                <h2>Logout</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
